<!DOCTYPE html>
<div class="d-flex justify-content-center">
  <img
    [src]="url"
    class="card-img-top"
    [alt]="alt"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />
  <img
    src="assets/puff.svg"
    alt="loading"
    height="35"
    width="35"
    class="mt-3"
    *ngIf="!hasLoaded"
  />
</div>
