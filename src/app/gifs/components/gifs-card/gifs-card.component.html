<!DOCTYPE html>
<div class="bg-dark">
  <div class="text-center card mb-2 bg-dark">
    <app-lazy-image
      [url]="gif?.images?.downsized_medium?.url"
      [alt]="gif?.title || 'No title'"
      class="card-img-top"
    ></app-lazy-image>
    <div class="card-body text-white" *ngIf="gif.title">
      <div class="card-text text-center">{{ gif?.title }}</div>
    </div>
  </div>
</div>
